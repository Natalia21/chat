<div class="chat-container">
    <h2 class="text-center">Chat</h2>
    <div class="chat-wrapper">
        <div class="msgs-box" [schrollBottom]="msgsList">
            <msg *ngFor="let msg of msgsList | async"
                [msg]="msg">
            </msg>
        </div>
        <chat-footer (onSend)="send($event)"></chat-footer>
    </div>
</div>
